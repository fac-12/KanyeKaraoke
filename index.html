<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Sing along to your favourite Kanye West songs">
  <meta name="author" content="KanyeKoders">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="kanye.css">
  <title>Kanye Karaoke</title>
</head>

<body>

  <header class="heading" id="imgTwitter">
    <h1 tabindex="0">KANYE KARAOKE</h1>

    <img tabindex="0" class="imgheader" id="twitterImg" src="images/kanyeheader2.png" alt="Image of a Kanye West tweet">

  </header>

  <form class="form" id="searchForm" action="index.html" method="post">
    <input class="form__inputfield" type="text" name="search" placeholder="Enter Kanye song here" aria-label="Enter a Kanye song here" required>
    <input class="form__submitbutton" type="submit" value="" role="button" aria-label="submits your kanye song search">
  </form>
  <h2 id='songTitle' aria-labelledby="Song Title" tabindex="0"></h2>
  <section id="results" class="display">

  </section>

</body>

<script type="text/javascript" src="kanye.js"></script>

</html>
